<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крылатко</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- content -->
        <header class="header">
            <div class="container">
                <div class="header__left">
                    <div class="header__logo">
                        <img src="images/header/logo.png" alt="logo.png">
                    </div>
                </div>
                <div class="header__right">
                    <h2 class="header__phone">+7 (950) 733-31-70</h2>
                    <a href="#" class="header__back-call">Заказать обратный звонок</a>
                </div>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <h1 class="home__title">Сертифицированные детские бескаркасные автокресла</h1>
                <h3 class="home__subtitle">с бесплатной доставкой по Челябинску</h3>
                <form action="#" class="home__form">
                    <h3 class="home__form-title">Нет времени читать?</h3>
                    <p class="home__text">Оставляйте номер, мы вам перезвоним!</p>
                    <input type="tel" class="home__input" placeholder="Ваш телефон" required>
                    <input type="submit" value="ПЕРЕЗВОНИТЕ МНЕ" class="home__submit">
                </form>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
